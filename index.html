<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Conversor de Monedas</h1>
      <div class="input-group">
        <span class="input-prefix">CL$</span>
        <input
          type="number"
          id="monto"
          placeholder="Ingrese monto en pesos chilenos"
        />
      </div>
      <div class="input-group">
        <span class="input-prefix">Moneda</span>
        <select id="moneda">
          <option value="" disabled selected>Seleccione moneda</option>
          <option value="dolar">$ USD</option>
          <option value="euro">â‚¬ EUR</option>
        </select>
      </div>
      <button onclick="convertirMoneda()">Convertir</button>
      <div id="resultado"></div>
      <canvas id="historialChart" width="400" height="200"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
